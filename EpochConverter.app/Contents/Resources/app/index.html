  function timeConverter()
  {
  unixInput = document.getElementById("unixInputField").value;
  console.log(unixInput);
  var a = new Date(unixInput * 1000);
  var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  var year = a.getFullYear();
  var month = months[a.getMonth()];
  var date = a.getDate();
  var hour = a.getHours();
  var min = a.getMinutes();
  var sec = a.getSeconds();
  var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
  document.getElementById("unixInputTextArea").innerHTML = time;
  document.getElementById("unixInputTextArea").select();;
  return time;
}

    function clickDay()
    {
      var test = document.getElementById("day").focus();
      var keyboardEvent = document.createEvent("KeyboardEvent");
      var initMethod = typeof keyboardEvent.initKeyboardEvent !== 'undefined' ? "initKeyboardEvent" : "initKeyEvent";


      keyboardEvent[initMethod](
                   "keydown", // event type : keydown, keyup, keypress
                    true, // bubbles
                    true, // cancelable
                    window, // viewArg: should be window
                    false, // ctrlKeyArg
                    false, // altKeyArg
                    false, // shiftKeyArg
                    false, // metaKeyArg
                    40, // keyCodeArg : unsigned long the virtual key code, else 0
                    40 // charCodeArgs : unsigned long the Unicode character associated with the depressed key, else 0
                  );
                  document.dispatchEvent(keyboardEvent);
    }

    function CreateUnixTime()
    {

      // Get values of the date
      var day = document.getElementById('day');
      var month = document.getElementById('month');
      var year = document.getElementById('year');
      var hour = document.getElementById('hour');
      var minute = document.getElementById('minute');
      var second = document.getElementById('second');

      var daytext = day.options[day.selectedIndex].text;
      var monthtext = month.options[month.selectedIndex].text;
      var yeartext = year.options[year.selectedIndex].text;
      var hourtext = hour.options[hour.selectedIndex].text;
      var minutetext = minute.options[minute.selectedIndex].text;
      var secondtext = second.options[second.selectedIndex].text;

      var myDate = new Date(""+ monthtext + " " + daytext + " " + yeartext + " " + hourtext + ":" + minutetext + ":" + secondtext + ""); // Your timezone!
      // var myDate = new Date("July 1, 1978 02:30:00"); // Your timezone!
      var myEpoch = myDate.getTime()/1000.0 + 3600;
      document.getElementById("UnixTimeTextArea").innerHTML = myEpoch;
      document.getElementById("UnixTimeTextArea").select();
    }


    function CreateDate(ts)
    {
      myDate = new Date( ts *1000);
      myDate = myDate.toDateString() + " " + myDate.toTimeString();     // + " /n " + myDate.StringtoGMT()
      document.getElementById("CreateDateTextArea").innerHTML = myDate;
      document.getElementById("CreateDateTextArea").select();
    }


    function getUnixTime()
    {
       ts = Math.round(new Date().getTime() / 1000);
    }


    function copyToClipboard()

    window.setInterval(function()
